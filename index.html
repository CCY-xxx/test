<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>QQ音乐</title>
		<link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
		<link rel="stylesheet" href="css/QQMusic.css">
		
	</head>
	<body>
		<div class="header">
			<h1 class="logo"><a href="#">QQ音乐</a></h1>
			<ul class="register">
				<li>登录</li>
				<li>注册</li>
			</ul>
		</div>
		<div class="content">
			<div class="content_in">
				<div class="content_left">
					<div class="content_toolbar">
						<span><i>收藏</i></span>
						<span><i>添加到</i></span>
						<span><i>下载</i></span>
						<span><i>删除</i></span>
						<span><i>清空列表</i></span>
					</div>
					<div class="content_list" data-mcs-theme="minimal-dark">
					<ul>
					<li class="list_title">
							<div class="list_check"><i></i></div>
							<div class="list_number"></div>
							<div class="list_name">歌曲</div>
							<div class="list_singer">歌手</div>
							<div class="list_time">时长</div>
						</li>
							
						
					</ul>
					</div>
				</div>
				<div class="content_right">
					<div class="song_infor">
						<a href="javascript:;" class="song_infor_pic">
							<img src="img/image/20131230121744-1907963519.jpg" alt="">
						</a>
						<div class="song_infor_name">歌曲名称
						<a href="javascript:;">常晨阳之歌</a>
						</div>
						<div class="song_infor_singer">歌手名
						<a href="javascript:;">常晨阳</a>
						</div>
						<div class="song_infor_alum">专辑名
						<a href="javascript:;">常晨阳之歌系列</a>
						</div>
					</div>
					<div class="song_lyric_container">
						<ul class="song_lyric"></ul>
					
					</div>
					
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="footer_in">
				<a href="javascript:;" class="music_pre"></a>
				<a href="javascript:;" class="music_play"></a>
				<a href="javascript:;" class="music_next"></a>
				<div class="music_progress_infor">
					<div class="music_progress_top">
						<span class="music_progress_name">常常</span>
					    <span class="music_progress_time">00:00/05:23</span>
					</div>
					<div class="music_progress_bar">
						<div class="music_progress_line">
							<div class="music_progress_dot"></div>
						</div>
					</div>
				</div>
				
				<a href="javascript:;" class="music_mode music_mode3"></a>
				<a href="javascript:;" class="music_fav music_fav2"></a>
				<a href="javascript:;" class="music_down"></a>
				<a href="javascript:;" class="music_comment"></a>
				<a href="javascript:;" class="music_only music_only2"></a>
				<div class="music_voice_infor">
					<a href="javascript:;" class="music_voice_icon"></a>
					<div class="music_voice_bar">
						<div class="music_voice_line">
							<div class="music_voice_dot"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="mask_bg"></div>
		<div class="mask"></div>
		<audio src=""></audio>
		<script src="js/jquery-1.11.0.js"></script>
		<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
		<script src="js/player.js"></script>
		<script src="js/progress.js"></script>
		<script src="js/lyric.js"></script>
		<script src="js/QQMusic.js"></script>
	</body>
</html>
